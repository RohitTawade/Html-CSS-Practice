<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List  -->
    <!-- disc,circle,square,none -->
    <ul>
        <li type="disc">Items 1</li>
        <li type="circle">Items 2</li>
        <li type="square">Items 3</li>
        <li type="none">Items 4</li>
    </ul>
    <!-- Ordered List  -->
    <!-- i,I,1,A,a -->
    <ol>
        <li type="1">Items 1</li>
        <li type="a">Items 2</li>
        <li type="A">Items 3</li>
        <li type="i">Items 4</li>
        <li type="I">Items 5</li>
    </ol>

    <!-- Description List -->
    <dl>
        <dt>Popular Software Domains </dt>
        <dd>Web Development</dd>
        <dd>App Development</dd>
        <dd>Data Science</dd>
    </dl>
</body>
</html>
