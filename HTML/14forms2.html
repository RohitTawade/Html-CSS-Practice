    <title>HTML | Form </title>

<body>

    <form  method="post" target="_blank" action="/signup">
        <fieldset>
            <legend>User details!!</legend>
      <label for="name">  Please Enter Your Name: </label>
        <input type="text" id="name"> <br>
       <label for="address"> Please Enter Your Address:</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea> <br>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="pass">Enter Your Password:</label>
        <input type="password" name="pass" id="pass">
        <br>
        Select Gender: <br>
        <label for="male">Male</label>
        <input type="radio" id="male" class="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" class="gender" value="female">
<br>
        Select fevourite movies:
        <br>
        <label for="avengers">Avengers</label>
   <input type="checkbox" name="avengers" id="avengers">  <br>
   
   <label for="thor">Thor</label>
   <input type="checkbox" name="thor" id="thor"> <br>

   <label for="ironman">Ironman</label>
   <input type="checkbox" name="ironman" id="ironman"> <br>

   <input type="submit">
</fieldset>
    </form>
    
</body>
</html>
