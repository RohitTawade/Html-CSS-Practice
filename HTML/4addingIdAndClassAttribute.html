<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Adding class and Id Attribute -->
    <!-- # for ID name and . for Class Name  -->

    <h1 class="first_head">This is Heading With classs Name using . </h1>
    <div id="Id_name">This is div tag with Id name using # </div>
    <!-- Adding Customs Attribute  -->
    <!-- syntax: element[attribute=value] -->
    <div title="this is Custom Attribute Value">This div has title for Displying Custom tag.... Title displaying When the hover </div>

    <!-- Adding Text using Emmet -->

    <!-- syntx:  p{This is method we can add text inside p tag} -->
    <p>This is method we can add text inside p tag</p>


    <!-- Parent Child And Grouping -->
    <!-- Parent child -->
    <!-- syntx: div>ul>li -->

    <div>
        <ul>
            <li>This is List</li>
        </ul>
    </div>

    <!-- Adding sibling(BhaiChara) -->
    <!-- syntx: div>p+p -->
    <div>
        <p></p>
        <p></p>
    </div>

    <!-- Multiplication -->
    <!-- syntax: ul>li*5 -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Grouping -->
    <!-- syntax: div(nav>ul>li*5>a)+footer>p -->

    <div>
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
        <footer>
            <p></p>
        </footer>
    </div>


</body>
</html>
