<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>

    <style>
        div::after {
            
            content: 'Center';
            background-color: black;
            color: red;
            float:left;
            text-align: center;
            clear:both;
          
        
            /* right,left, none */
        }
        p {
            
            background-color: black;
            color: red;
            float:left;
            clear:both;
            /* right,left, none */
        }
    </style>
</head>
<body>
    <div></div>
    <br>
    <p>This is p tag</p>
</body>
</html>
