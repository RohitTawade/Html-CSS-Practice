<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        p{
            display: inline;
            border: 1px solid red;
            font-size: 20px;

        }
        span{
            display: block;
            border: 1px solid red;
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Display Property Changes The Behaviour of Elements -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, vel.</p>
    <!-- P Default is block level element -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, perspiciatis?</p>

<span>
    This is span tag inline 
</span><span>
    This is span tag inline
</span>

</body>
</html>
