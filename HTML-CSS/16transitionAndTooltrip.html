<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition And Tooltrip</title>

  <style>
    div{
        height: 100px;
        width: 100px;
        font-size: 20px;
        color: aqua;
        background-color: black;
        transition: width 2s, height 3s , color 3s , font-size 4s;
       /* transition-timing-function:ease-in-out; */
       transition-delay: 3s;
    }
    div:hover{
        width: 500px;
        height: 500px;
        color: red;
        font-size: 65px;
       
    }
  </style>
</head>
<body>
    <!-- Transition and tooltrip -->
  <div> This is Div Tag</div>

  <p title="Rohit Tawade">loem3

  </p>
</body>
</html>
