<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox 2</title>
    <style>
  .cont{
    display: flex;
    border: 1px solid black;
    height: 200px;
  }
  .box{
    height:100px;
    width: 100px;
  }
  .box1{
    background-color: red;
    order: 3;
    flex-grow: 2;
  }
  .box2{
    background-color: yellow;
    order: 2;
    flex-grow: 3;
  }
  .box3 {
    background-color: green;
    order: 1;
    flex-grow: 4;
    flex-shrink: 2;
    align-self: center;
    flex-basis: 2000px;

    /* Shortcut */
    flex: 2 0 200px;
  }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box box1">Flex 1</div>
        <div class="box box2">Flex 2</div>
        <div class="box box3">Flex 3</div>
    </div>
</body>
</html>
